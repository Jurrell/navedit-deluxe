////////////////////////////////////////////////////////////////////////////////////////
// ++ Mode 1 - Generalist ++
///////////////////////
exec navedit/modebase.cfg
wait 3;echo "||>> GENERALIST <<||"
say_team ">> GENERALIST <<"

///////////////////////
// Left click	- Select nav area(s)
// Right click	- Make a connection
// Middle click	- Destroy a connection
// Scroll wheel	- Warp to marked areas
//
// Q - Apply 'PRECISE' attribute
// R - Split nav areas
// T - Merge nav areas
////////////////////////////////////////////////////////////////////////////////////////
bind MOUSE1	"nav_mark"
bind MOUSE2	"nav_connect"
bind MOUSE3	"nav_disconnect"
bind MWHEELUP	"nav_warp_to_mark"
bind MWHEELDOWN	"nav_warp_to_mark"

bind Q "nav_precise" // TEMP, attributes will be its own mode in the future
bind R "nav_split"
bind T "nav_merge"
///////////////////////