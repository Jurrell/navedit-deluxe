// Clear 'nav_edit' binds
///////////////////////
unbind Q // Generic Nav Key #1
unbind R // Generic Nav Key #2
unbind T // Generic Nav Key #3
unbind Z // 'Brainless Bots'

// Aliases (failsafe)
///////////////////////
alias +jump_moveup "+jump;+moveup;spec_mode"
alias -jump_moveup "-jump;-moveup"
alias +duck_movedown "+duck;+movedown"
alias -duck_movedown "-duck;-movedown"

// 'key_listboundkeys'
///////////////////////

bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "c" "+mouse_menu QA"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "impulse 100"
bind "j" "chooseteam"
bind "o" "go_away_from_keyboard"
bind "q" "+mouse_menu StatusReport"
bind "r" "+reload"
bind "s" "+back"
bind "t" "impulse 201"
bind "u" "messagemode2"
bind "v" "+voicerecord"
bind "w" "+forward"
bind "x" "+mouse_menu Orders"
bind "y" "messagemode"
bind "`" "toggleconsole"
bind "SPACE" +jump_moveup
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" +duck_movedown
bind "F1" "Vote Yes"
bind "F2" "Vote No"
bind "F3" "askconnect_accept"
bind "F4" "openserverbrowser"
bind "F5" "jpeg"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+zoom"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

nav_edit 0