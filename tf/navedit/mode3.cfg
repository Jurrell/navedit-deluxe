////////////////////////////////////////////////////////////////////////////////////////
// ++ Mode 3 - Corners ++
///////////////////////
exec navedit/modebase.cfg
wait 3;echo "||>> CORNERS <<||"
say_team ">> CORNERS <<"

///////////////////////
// Left click	- Select nav area
// Right click	- Cycle corners
// Middle click	- Let the game do it
// Scroll wheel - Change selected corner/area's z-pos (UP raises, DOWN lowers)
//
// Q - Apply 'PRECISE' attribute
// R - Split nav areas
// T - Merge nav areas
////////////////////////////////////////////////////////////////////////////////////////
bind MOUSE1	"nav_mark"
bind MOUSE2	"nav_corner_select"
bind MOUSE3	"nav_corner_place_on_ground"
bind MWHEELUP	"nav_corner_raise 1" // Default: 1
bind MWHEELDOWN	"nav_corner_lower 1" // Default: 1

bind Q "nav_precise"
bind R "nav_split"
bind T "nav_merge"
///////////////////////