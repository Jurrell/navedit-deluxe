// Clear 'nav_edit' binds
///////////////////////
unbind Q // Generic Nav Key #1
unbind R // Generic Nav Key #2
unbind T // Generic Nav Key #3
unbind Z // 'Brainless Bots'

// Aliases (failsafe)
///////////////////////
alias +jump_moveup "+jump;+moveup;spec_mode"
alias -jump_moveup "-jump;-moveup"
alias +duck_movedown "+duck;+movedown"
alias -duck_movedown "-duck;-movedown"

// 'key_listboundkeys'
// Note: mastercomfig binds
///////////////////////

bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+ml"
bind "b" "lastdisguise"
bind "c" "voice_menu_3"
bind "d" "+mr"
bind "e" "voicemenu 0 0"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "o" "show_quest_log"
bind "p" "kill"
bind "q" "lastinv"
bind "r" "+reload"
