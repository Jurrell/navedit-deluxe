////////////////////////////////////////////////////////////////////////////////////////
// Editing Modes (Nescius motivated me to also try my own variant!)
/// Sets of keybinds for the mouse. They can be toggled via a key.
////////////////////////////////////////////////////////////////////////////////////////

// Startup
///////////////////////
// sound we'll use everytime we switch modes.
alias mode_sound "playgamesound Passtime.BallIntercepted"
// alias mode_sound "playgamesound EDIT.ToggleAttribute"

// setup all the aliases for switching modes
alias mode1 "mode_sound;echo **MODE 1**;exec navedit/mode1.cfg"
alias mode2 "mode_sound;echo **MODE 2**;exec navedit/mode2.cfg"
alias mode3 "mode_sound;echo **MODE 3**;exec navedit/mode3.cfg"
alias mode4 "mode_sound;echo **MODE 4**;exec navedit/mode4.cfg"
alias mode5 "mode_sound;echo **MODE 5**;exec navedit/mode5.cfg"
alias mode6 "mode_sound;echo **MODE 6**;exec navedit/mode6.cfg"
alias mode7 "mode_sound;echo **MODE 7**;exec navedit/mode7.cfg"
alias mode8 "mode_sound;echo **MODE 8**;exec navedit/mode8.cfg"
alias mode9 "mode_sound;echo **MODE 9**;exec navedit/mode9.cfg"

// load a default mode
exec "navedit/mode1.cfg" // "Standard" mode, lets you modify nav area connections in a basic manner.

// Modes
///////////////////////
bind "1" "mode1" // Standard
bind "2" "mode2" // Area Define
bind "3" "mode3" // Corners
