// These numbers are divisble by 3 and 6, which is also the same for tf2's tickrate
wait 12;echo "============================="
wait 24;echo "** Orin's Nav Edit Config **"
wait 36;echo "**       VERSION 11       **"
wait 48;echo "============================="

sv_cheats 1
nav_edit 1
developer 1
con_filter_enable 1
con_filter_text_out "Soundscape:"

// **************
// ** Settings **
// **************
// ++ Editor ++
// -------------
nav_corner_adjust_adjacent 0 // 'nav_corner_place_on_ground' won't drag other areas down with it
nav_solid_props 1 // Cursor won't go through (solid) dynamic props anymore
nav_show_area_info 100	// Always show nav area info

// ++ Analyzing ++
// ---------------
nav_max_view_distance 2500 // Default is 6000; its as far as where tf2 bullets end up at, but that's a bit too high
nav_quicksave 1 // NEVER. EVER. DISABLE THIS FOR TF2/L4D. Only leave it off for final CSS/CSGO nav analyzing.

// *****************
// ** Editing I/O **
// *****************
bind MOUSE1 "nav_mark"
bind MOUSE2 "nav_connect"
bind MOUSE3 "nav_disconnect"

bind U "nav_corner_select"
bind T "nav_corner_raise"
bind Y "nav_corner_lower"
bind E "nav_merge"
bind R "nav_split"
bind P "nav_corner_place_on_ground"
bind G "nav_begin_area"
bind H "nav_end_area"
bind - "nav_splice"
bind \ "nav_precise" // See the bottom of the file on how to use
bind SEMICOLON "nav_subdivide"

bind Q "mesh_decoration_warn"
bind Z "nb_stop_1"
bind X "create_nav_feet_1"
bind C "echo SORTED NAV IDs;nav_compress_id"
bind / nb_debug_path_1 
bind ' timescale_08	// Helps with debugging NextBot behavior

// ++ Aliases ++
// -------------
alias mesh_decoration_warn "echo !!!!!!!!!!;wait 3;     echo DON'T DELETE/SPLIT 'X Spawn Room' NAV AREAS WHILE IN THIS MODE. PRESS 'Q' AGAIN IF YOU READ THIS;wait 3;     echo !!!!!!!!!!;wait 3;bind Q mesh_decoration_1"
alias mesh_decoration_1 "echo TF MESH DECORATION ACTIVE  ;tf_show_mesh_decoration 1;bind Q mesh_decoration_0"
alias mesh_decoration_0 "echo TF MESH DECORATION INACTIVE;tf_show_mesh_decoration 0;bind Q mesh_decoration_warn"

// this is situational
alias create_nav_feet_1 "echo NAV CURSOR AT FEET LEVEL ACTIVE  ;nav_create_area_at_feet 1;bind X create_nav_feet_0"
alias create_nav_feet_0 "echo NAV CURSOR AT FEET LEVEL INACTIVE;nav_create_area_at_feet 0;bind X create_nav_feet_1"

alias nb_stop_1 "echo NEXTBOT AI STOPPED;nb_stop 1;nb_player_move 0;bind Z nb_stop_0"
alias nb_stop_0 "echo NEXTBOT AI STARTED;nb_stop 0;nb_player_move 1;bind Z nb_stop_1"

// Experimental aliases
alias timescale_08 "echo TIMESCALE 0.8;host_timescale 0.8;bind ' timescale_06"
alias timescale_06 "echo TIMESCALE 0.6;host_timescale 0.6;bind ' timescale_10"
alias timescale_10 "echo TIMESCALE 1.0;host_timescale 1.0;bind ' timescale_08"

alias nb_debug_path_1 "echo NEXTBOT PATH DEBUG START;nb_debug PATH;bind / nb_debug_path_0"
alias nb_debug_path_0 "echo NEXTBOT PATH DEBUG END  ;nb_debug     ;bind / nb_debug_path_1"

// **************
// ** File I/O **
// **************
bind HOME "exec keyboard_controls" // contains old binds outputted from key_listboundkeys
bind "1" "nav_delete"
bind "2" "echo SAVED NAV FILE;nav_save"
bind "3" load_nav_warn
bind "4" analyze_nav_warn

// ++ Aliases ++
// -------------
alias load_nav_warn "echo !!!!!!;wait 3;     echo ARE YOU SURE YOU WANT TO USE nav_load? PRESS 3 AGAIN TO CONFIRM.;bind 3 load_nav"
alias load_nav "nav_load;echo LOADED NAV FILE;bind 3 load_nav_warn"

alias analyze_nav_warn "echo !!!!!!;wait 3;     echo ARE YOU SURE YOU WANT TO USE nav_analyze? PRESS 4 AGAIN TO CONFIRM. (WHILE nav_edit IS ENABLED);bind 4 analyze_nav"
alias analyze_nav "tf_bot_kick all;jointeam spectate;nav_analyze;echo ATTEMPTED TO ANALYZE NAV FILE.. KICKED ALL BOTS!;bind 4 analyze_nav_warn"